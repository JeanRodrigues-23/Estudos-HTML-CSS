<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrados e quebras de linha</h1>
    <p>É possível
        escrever um parágrafo 
        de qualquer jeito
        desde que esteja dentro 
        do par de tags p e /p
    </p>
    <p>Se eu precisar quebra o texto, basta usar a tag br. <br> Olhá só!</p>
    <p>Para adicionar símbolos: &reg;, &Delta;, &yen; &darr;</p>
    <p>Para adicionar emojis: &#x1F4AA;, &#x1F44C;, &#x1F64C;</p>
</body>
</html>
